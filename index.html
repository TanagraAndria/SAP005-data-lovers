<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pok√©mon Help</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="body">
    <header class="cover">
      <img src="./img/logo.png" class="pokebola">
      <nav class="navbar">
        <input type="text-area" id="filter-name" placeholder="ENTER POKEMON NAME" class="filter-name">
      </nav>
    </header>
    <div class="order">
      <select name="select-option" id= "select-option" class="option">
      <option selected value="">ORDER BY:</option>
      <option value="water">WATER</option>
      <option value="dragon">DRAGON</option>
      <option value="electric">ELETRIC</option>
      <option value="fairy">FAIRY</option>
      <option value="fire">FIRE</option>
      <option value="ice">ICE</option>
      <option value="bug">BUG</option>
      <option value="fighting">FIGHTING</option>
      <option value="metallic">METALLIC</option>
      <option value="normal">NORMAL</option>
      <option value="dark">DARK</option>
      <option value="psychic">PSYCHIC</option>
      <option value="grass">GRASS</option>
      <option value="ground">GROUND</option>
      <option value="poison">POISON</option>
      <option value="flying">FLYING</option>
      </select>
    </div>
    <main class="main">
      <div id="root" class="root"></div>
    </main>
    <script src="main.js" type="module"></script>
  </body>

</html>
